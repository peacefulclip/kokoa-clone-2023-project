<!DOCTYPE html>
<html lang="en">
  <head type="text/css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이틀전에 죽은 그녀와의 채팅은</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>윈도우 97</span>
        <<i class="fa-brands fa-internet-explorer"></i>>
      </div>
      <div class="status-bar__column">
        <span>오전 4시 20분</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-regular fa-window-minimize"></i>
        <i class="fa-regular fa-window-restore"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">천리안에서 그녀와의 채팅을...</h1>
      <p class="welcome-header__subtitle">
        매주 수요일 오전 4시부터 7시까지 시스템 정기 점검이 있습니다. 이 시간
        동안은 천리안 서비스를 이용하실 수 없사오니 많은 양해 부탁드립니다.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <div class="login-form__column">
        <span>별명</span>
        <input
          name="별명"
          type="text"
          class="login-form__input"
          required
          placeholder="별명을 입력하세요..."
        />
      </div>
      <div class="login-form__column">
        <span>암호</span
        ><input
          name="암호"
          type="password"
          class="login-form__input"
          required
          placeholder="암호를 입력하세요..."
        />
      </div>
      <input type="submit" value="접속하기" class="login-form__btn" />
    </form>
    <div id="no-mobile">모니터 화면 크기를 줄이세요.</div>
    <script
      src="https://kit.fontawesome.com/00bff72823.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
