<!DOCTYPE html>
<html lang="en">
  <head type="text/css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온/라/인/시/티</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>윈도우 97</span>
        <img
          class="status-bar__icon"
          src="https://64.media.tumblr.com/35da443488db8733f3348444d0e14960/699607e400590367-c9/s1280x1920/1421dbdc3d99e6ee119523b51e5cc24096719a58.png"
        />
      </div>
      <div class="status-bar__column">
        <span>오전 4시 20분</span>
      </div>
      <div class="status-bar__column">
        <div class="border">
          <i class="fa-regular fa-window-minimize"></i>
        </div>
        <div class="border"><i class="fa-regular fa-window-restore"></i></div>
        <div class="border"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">온/라/인/시/티</h1>
      <div class="screen-header__icons">
        <span class="screen-header__surf"
          ><img
            src="https://64.media.tumblr.com/993c399a1d827b393730b488b13c5eff/b6e6e82bc0fedd25-62/s1280x1920/1fff75aefbbaeac184bbb54b8ab45340cc97bd5a.png"
        /></span>
        <span class="screen-header__phone"
          ><img
            src="https://64.media.tumblr.com/9c764eb5adc2827507c10eb98eeb40a6/ad5f45ea4bed9edc-c9/s1280x1920/062d68923d1127121701d0b16c0c741c260c9f7d.png"
        /></span>
        <span class="screen-header__music"
          ><img
            src="https://64.media.tumblr.com/f12e03e929be11270ecdc6702a2f1d72/e26b86712300ddd4-e0/s1280x1920/db9faf00d1ff16c048e7114698d313797f2bfb3c.png"
        /></span>
        <span class="screen-header__bin"
          ><img
            src="https://64.media.tumblr.com/1643675fb824fa89f6238b67baed8353/de0578edde7eb093-41/s1280x1920/64cfc67dfbf7fe16309b14e72bda96e365ac1da3.png"
        /></span>
      </div>
    </header>

    <main class="chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://64.media.tumblr.com/264d91739e08bcb2ed10ae1c4fe644f1/f27d126ae0aa1c2f-d6/s1280x1920/82e77f58424e667e3eb80a6a8fd87b0010c93797.png"
              class="user-component__avatar user-component__avatar--spacing"
            />
            <div class="user-component__text chats">
              <h4 class="user-component__title">보라색 마음</h4>
              <h6 class="user-component__subtitle">
                난 사실 이틀전에 이미 세상을 떠났어요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">1분전</span>
            <span class="badge">2통</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img
              src="https://64.media.tumblr.com/94dbd515f1073510c39df0f751073632/c4716b93b801bbf0-94/s1280x1920/8eab6151fbed01dbbe1834ff1919e2f64d474eb4.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">20</span
            ><img
              src="https://64.media.tumblr.com/94be305df36ad75c793e11a2404068d7/08f16dad3541014f-e2/s1280x1920/bfa083cbd1caf6d24b315f4359a313d23f9d9ebc.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img
              src="https://64.media.tumblr.com/79518a39d9a47e3d6f238007ce56bb3e/bfcbdeb99be67f57-5c/s540x810/812961668a143c66651b5eba6a7460c002e72b60.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><img
              src="https://64.media.tumblr.com/4334e5fa1f94e46d6446a12ca280cacf/9f9972b109090c71-f7/s540x810/55bd7fde6c0223fbdacd0ee0277a13cb6ede088c.png"
          /></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">모니터 화면 크기를 줄이세요.</div>

      src="https://kit.fontawesome.com/00bff72823.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
