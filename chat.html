<!DOCTYPE html>
<html lang="en">
  <head type="text/css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보/라/색/마/음/방</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-screen-status-bar">
      <div class="status-bar__column">
        <span>윈도우 97</span>
        <img
          class="status-bar__icon"
          src="https://64.media.tumblr.com/35da443488db8733f3348444d0e14960/699607e400590367-c9/s1280x1920/1421dbdc3d99e6ee119523b51e5cc24096719a58.png"
        />
      </div>
      <div class="status-bar__column">
        <span>오전 4시 20분</span>
      </div>
      <div class="status-bar__column">
        <div class="border chat-screen-status-bar-border">
          <i class="fa-regular fa-window-minimize"></i>
        </div>
        <div class="border chat-screen-status-bar-border"><i class="fa-regular fa-window-restore"></i></div>
        <div class="border chat-screen-status-bar-border"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><img src="https://64.media.tumblr.com/bf74500095e40a307d234a45e2fa0e7b/8155f67beb67c88e-30/s1280x1920/cccf54beb59f43eaf096573a65d65d3fb5c1af46.png"/></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">보라색 마음</h1>
        </div>
        <div class="alt-header__column">
            <a href="more.html"><img src="https://64.media.tumblr.com/1177003bb3124a82795f07e8cfc58194/c1e6322ef766cffa-b1/s1280x1920/8ff7ca99708f88e1114c769a00e994111423c51c.png"/></a>
            <a href="setting.html"><img src="https://64.media.tumblr.com/4cb363f6e2d485ee1a868cc7619b87de/1b3db655df3bb95c-2d/s1280x1920/bccec753a8d7191c0fda4b5b14389c087b4688f3.png"/></a>
    </header>

    <main class="main-screen main-chat">

      <div class="chat__timestamp">
        1997년 11월 22일
      </div>
      
      <div class="message-row message-row--sender first">
        <div class="message-row__content">
            <div class="message-row__sender">
                <img class="message-row-sender-image" src="https://64.media.tumblr.com/264d91739e08bcb2ed10ae1c4fe644f1/f27d126ae0aa1c2f-d6/s1280x1920/82e77f58424e667e3eb80a6a8fd87b0010c93797.png" />
                <div class="message__author-bubble"><span class="message__author">보라색 마음</span><div class="message__info">
                    <span class="message__bubble">언제나 그렇듯이 수많은 사람들이</span></div><div class="message__info">
                        <span class="message__bubble">이곳에 분주히 무언갈 찾아서 오가고있군요.</span>
            <span class="message__time">4시 14분</span>
        </div></div></div></div>
            
    <div class="message-row message-row--own second">
            <div class="message-row__content">
                <div class="message__info"><span class="message__bubble">복잡한 비트 속 세상에서</span></div>
                <div class="message__info"><span class="message__bubble">당신과 함께하는 나는 행복한 사람이에요.</span>
                <span class="message__time">4시 15분</span>
        </div></div></div>
    
    
    <div class="message-row message-row--sender third>
        <div class="message-row__content">
                <div class="message-row__sender">
                    <img class="message-row-sender-image" src="https://64.media.tumblr.com/264d91739e08bcb2ed10ae1c4fe644f1/f27d126ae0aa1c2f-d6/s1280x1920/82e77f58424e667e3eb80a6a8fd87b0010c93797.png" />
                    <div class="message__author-bubble"><span class="message__author">보라색 마음</span><div class="message__info">
                        <span class="message__bubble">놀라진 말아줘요, 고백할게 있어요.</span></div><div class="message__info">
                            <span class="message__bubble">난 사실 이틀전에 이미 세상을 떠났어요.</span>
                <span class="message__time">4시 19분</span>
        </div></div></div></div>




    </main>


    <form class="reply">
      <div class="reply__column">
        <img src="https://64.media.tumblr.com/8da451a7554f11482832213dc55e2049/d1f5cc8aff350050-f6/s1280x1920/f47435afed75e5a4ebf4038addaab340e66188f8.png" />
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <button>
            <img src="https://64.media.tumblr.com/c87c1a99dfdd12d6d0ebb079b1d9961d/ba3f34bea40e6c00-08/s1280x1920/b46b123cc597b8aa298959a7fd98f5e9b4eb8eb1.png" />
        </button>
      </div>
    </form>

    <div id="no-mobile">모니터 화면 크기를 줄이세요.</div>

    <audio autoplay="true" src="files/chatting-with-her.mp3"></audio>
    <script
      src="https://kit.fontawesome.com/00bff72823.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
