    <div class="poem-screen">
      <h3>실패할 수 있는 용기</h3>
      <p>눈부신 아침은</p>
      <p>하루에 두 번 오지 않습니다.</p>
      <p>찬란한 그대 젊음도</p>
      <p>일생에 두 번 다시 오지 않습니다.</p>
      <p>어질머리 사랑도.</p>
      <p>높푸른 꿈과 이상도</p>
      <p>몸부림친 고뇌와 보석과</p>
      <p>같은 눈물이 가슴앓이로</p>
      <p>젊음은 용기입니다.</p>
      <p>실패를 겁내지 않는</p>
      <p>실패도 할 수 있는 용기도 오롯</p>
      <p>그대 젊음의 것입니다...</p>
